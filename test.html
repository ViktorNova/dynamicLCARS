<!DOCTYPE html>

<style>
@font-face {
    font-family: 'lcarsregular';
    src: url('css/fontface/lcars.eot');
    src: url('css/fontface/lcars.eot?#iefix') format('embedded-opentype'),
         url('css/fontface/lcars.woff') format('woff'),
         url('css/fontface/lcars.ttf') format('truetype'),
         url('css/fontface/lcars.svg#lcarsregular') format('svg');
    font-weight: normal;
    font-style: normal;

}

html{
cursor: pointer;
}

#container{

position:absolute;
top: 50%;
left:50%;

background-color: black;

width:1245px;
height:655px;
margin-left: -622.5px;
margin-top: -327.5px;

}

body{

font-family: lcarsregular;

}

div.left-elbow {
margin: 0px;
-webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
display: table;
width: 463px;
height: 96px;
position: absolute;
left: 0%;
top: 0%;
padding: 0px;
border-top-left-radius:75px;
vertical-align: bottom;
text-align: right;
overflow: hidden;
}

div.left-elbow::after{
content: '';
position: absolute;
top: 30px;
background-color: black;
left: 150px;
width: 200%;
height: 200%;
border-radius: 37.5px;	
}

.left-elbow a:hover{
background-color: red;

}

.left-elbow a{
color: black;
display: table-cell;
vertical-align: bottom;
height: 100%;
padding-right: 318px;
margin: 0px;
background-color: #ffcc66;
text-decoration: none;
}
